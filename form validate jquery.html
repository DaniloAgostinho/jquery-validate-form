<meta name="robots" content="noindex">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<style>
body {
  font-family: 'Raleway', sans-serif;
  background: #f8f8f8;
  font-size: 100%;
}

h1 {
  font-weight: 600;
  text-align: center; 
  color: #333;
  margin-top: 20px;
}
form {
  width: 320px;
  height: auto;
  display: block;
  margin: 100px auto;
  position: relative;
  
}

input, textarea {
  width: 100%;
  max-width: 300px;
  margin-bottom: 8px;
  padding: 10px;
  display: block;
  height: 30px;
  border: 1px solid #2196F3;  
}

.submit {
  position: absolute;
  max-width: 200px;
  border: 1px solid #2196F3;
  width: 100%;
  font-weight: bold;
  background: #fff;
  color: #333;
  text-transform: uppercase;
  right: 20px;
  trasition: ease-out 256ms;
  height: 40px;
  
}

.submit:hover {
  transition: ease-out 500ms;
  background: #3f51b5;
  color: #fff;
  cursor: pointer;
}

textarea {
  height: 150px;
}

 .error{ color:red;}
 .success{ color:green;}



</style>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.js"></script>
<meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
 <h1>Formulário simples para inclusão</h1>

<form class="cmxform" id="commentForm" method="get" action="">
  
    <p>
      <label for="nome"></label>
      <input id="nome" name="nome" minlength="2" type="text" placeholder="Nome" required>
    </p>
  
    <p>
      <label for="cemail"></label>
      <input id="cemail" type="email" name="email" placeholder="email" required>
    </p>
  
    <p>
      <label for="mensagem"></label>
      <textarea id="mensagem" name="mensagem" placeholder="Mensagem" required></textarea>
    </p>
  
    <p>
      <input class="submit" type="submit" value="Enviar">
    </p>
  
</form>

<script id="jsbin-javascript">
$("#commentForm").validate({
       rules : {
             nome:{
                    required:true,
                    minlength:3
             },
             email:{
                    required:true
             },
             mensagem:{
                    required:true
             }                                
       },
       messages:{
             nome:{
                    required:"Por favor, informe seu nome",
                    minlength:"O nome deve ter pelo menos 3 caracteres"
             },
             email:{
                    required:"É necessário informar um email endereço de e-mail válido!"
             },
             mensagem:{
                    required:"A mensagem não pode ficar em branco"
             }     
       }
});



</script>
